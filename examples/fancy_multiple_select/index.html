<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Select Example</title>
  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script src="../../dist/Koine.WebComponents.with-dependencies.min.js"></script>
  <script src="js.js"></script>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../../styles/fancy_select.css">
</head>
<body>
  <div class="example-box">
    <select id="source" multiple name="source">
      <option value="1">First Option</option>
      <option value="2">Second Option</option>
      <option value="3">Third Option</option>
      <option value="4">Fourth Option</option>
    </select>
    <select id="destination" multiple name="destination">
      <option value="5">Fifth Option</option>
      <option value="6">Sixth Option</option>
    </select>
  </div>

  <div class="example-box">
    <p>Fancy select</p>
    <div id="fancy_select"></div>
  </div>
</body>
</html>
